<h1>TABLA NOTICIAS</h1>
<button style="margin-bottom: 2%;" mat-raised-button color="primary" (click)="openDialog()">AÃ±adir Noticia nueva</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> TITULO </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="imageText">
        <th mat-header-cell *matHeaderCellDef> IMAGEN TEXTO </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>
  
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> IMAGEN </th>
      <td mat-cell *matCellDef="let element"><img style="width: 50px;" src="{{element.image}}" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element"><button (click)="deleteNews(element.id)" mat-button><mat-icon>delete</mat-icon></button>  </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
