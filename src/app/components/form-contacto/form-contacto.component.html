<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height: 50vh">
  <div fxLayout="row wrap">
    <div
      fxFlex.md="100"
      fxFlex.sm="100"
      fxFlex.xs="100"
      fxLayout="column"
      style="padding: 5px"
    >
      <mat-card class="example-card" style="text-align: center">
        <mat-card-title>Formulario de contacto</mat-card-title>
        <mat-card-content>
          <form 
            [formGroup]="signupForm"
            (ngSubmit)="enviarForm(signupForm.value)"
            class="example-form"
          >
            <mat-form-field
              class="example-full-width"
              appearance="fill"
              style="padding-right: 5%"
            >
              <mat-label>Nombre</mat-label>
              <input formControlName="nombre" matInput placeholder="Nombre" />
              <mat-error>Nombre es un parametro requerido</mat-error>
            </mat-form-field>

            <mat-form-field
              class="example-full-width"
              appearance="fill"
              style="padding-right: 5%"
            >
              <mat-label>Correo</mat-label>
              <input
                formControlName="correo"
                matInput
                placeholder="email@email.com"
              />
              <mat-error
                >Email tiene que ser corecto y es un parametro
                requerido</mat-error
              >
            </mat-form-field>

            <mat-form-field
              class="example-full-width"
              appearance="fill"
              style="padding-right: 5%"
            >
              <mat-label>Motivo de contacto</mat-label>
              <textarea
                formControlName="texto"
                matInput
                placeholder="..."
              ></textarea>
              <mat-error>El Motivo es un parametro requerido</mat-error>
            </mat-form-field>
            <mat-checkbox class="pading" color="primary" formControlName="acceptTerms">Acepto los terminos y condiciones legales. </mat-checkbox>
            
            <button
              [disabled]="signupForm.invalid"
              mat-raised-button
              color="primary"
              type="submit"
            >
              Enviar formulario de contacto
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
