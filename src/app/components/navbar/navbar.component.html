<mat-toolbar color="primary">
  <a href="#" class="navbar-left">
    <img src="https://lvp.global/wp-content/uploads/2019/11/lvp-logo.png" />
  </a>
  <span class="example-spacer"></span>

  <div fxShow="true" fxHide.lt-md="true">
    <button mat-button routerLink="/tablas">Tablas Administracion</button>
    <button mat-button routerLink="/home">Home</button>
    <button mat-button>Noticias</button>
    <button mat-button>Formulario de contacto</button>
  </div>
  <span class="example-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <button mat-button><mat-icon>account_circle</mat-icon> Login</button>
  </div>

  <div fxShow="true" fxHide.gt-sm="true">
    <button (click)="sidenav.toggle()" mat-button>MENU</button>
  </div>
</mat-toolbar>
<mat-sidenav class="height" #sidenav fxLayout="column" mode="over" fixedInViewport="true">
  <div fxLayout="column">
    <button mat-button routerLink="/tablas">Tablas Administracion</button>
    <button mat-button routerLink="/home">Home</button>
    <button mat-button>Noticias</button>
    <button mat-button>Formulario de contacto</button>
    <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
  </div>
</mat-sidenav>
