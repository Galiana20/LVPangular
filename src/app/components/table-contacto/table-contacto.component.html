<h1>TABLA CONTACTOS</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> CORREO </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="texto">
        <th mat-header-cell *matHeaderCellDef> CONSULTA </th>
        <td mat-cell *matCellDef="let element"> {{element.texto}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element"><button (click)="deleteContact(element.id)" mat-button><mat-icon>delete</mat-icon></button>  </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
